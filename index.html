<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>NFTR Editor</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<noscript>
		<div class="top-banner">
			<h3>This site requires JavaScript!</h3>
		</div>
	</noscript>

	<nav>
		<a href=".." class="back-button">Back to home page</a>
	</nav>

	<main>
		
		<h1>NFTR Editor</h1>
	
		<div>
			Select a font:
			<input type="file" accept=".nftr" onchange="loadFont(this.files[0])" >
			<input type="button" onclick="saveFont()" value="Save">
	
			<label for="palette0">Palette 0</label>
			<input id="palette0" type="color" value="#FF00FF" onchange="updatePalette(0)">
			<label for="palette1">Palette 1</label>
			<input id="palette1" type="color" value="#282828" onchange="updatePalette(1)">
			<label for="palette2">Palette 2</label>
			<input id="palette2" type="color" value="#909090" onchange="updatePalette(2)">
			<label for="palette3">Palette 3</label>
			<input id="palette3" type="color" value="#282828" onchange="updatePalette(3)">
		</div>
		<div id="hidden" style="display: none;">
			<textarea id="input" onkeyup="updateBitmap()" placeholder="Type here"></textarea>
			<br>
			<canvas id="canvas"></canvas>
			
			<div>
				<input id="letterInput" type="text" onkeyup="loadLetter()" placeholder="Letter">
				<input id="brushColor" type="number" onchange="updateBrush()" placeholder="Brush color">
				
				<label for="left">Left spacing</label>
				<input id="left" type="number">
				<label for="bitmapWidth">Bitmap width</label>
				<input id="bitmapWidth" type="number">
				<label for="totalWidth">Total width</label>
				<input id="totalWidth" type="number">

				<input type="button" onclick="saveLetter()" value="Save">
				<br>
				<table id="letter"></table>
			</div>
		</div>
	</main>

	<script src="js/nftr.js"></script>
</body>
</html>
